{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <!-- Brand Logo and Name -->
            <a class="navbar-brand" href="">ONLINE MOVIE STORE</a>
            <!-- Navbar Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <!-- User Info -->
                    <li class="nav-item"> Hello {{user.username}}</li>
                    <!-- Logout Link -->
                    <li class="nav-item"><a class="nav-link click-scroll" href="logout">Logout</a></li>
                    <!-- User Profile Link -->
                    <li class="nav-item"><a class="nav-link click-scroll" href="user">User Profile</a></li>
                    <!-- Add Movie Link -->
                    <li class="nav-item">
                        <a href="{% url 'movieapp:add_movie' %}" class="nav-link click-scroll">Add Movie</a>
                    </li>
                    <!-- Search Form -->
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0" action="{% url 'movieapp:search' %}" method="get">
                            {% csrf_token %}
                            <input class="form-control mr-sm-2" type="search" placeholder="Search Products" name="q" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fab fa-searchengin"></i> Search</button>
                        </form>
                    </li>
                    {% else %}
                    <!-- Register Link -->
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="credentials/register">register</a>
                    </li>
                    <!-- Our Menu Link -->
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_3">Our Menu</a>
                    </li>
                    <!-- Login Link -->
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="login">login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Content Body -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
