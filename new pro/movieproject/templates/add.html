{% extends 'base.html' %}

{% block body %}
<style>
    /* Set the background color */
    body {
        background-color: #e8f48c; /* Adjust the color code as needed */
    }
    .content-container {
        margin-top: 200px; /* Adjust the value as needed */
    }
</style>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Movie Title:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your movie name" required>
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter your movie description" required>
    </div>
<div class="form-group">
    <label for="release_year">Release Year:</label>
    <input type="number" class="form-control" id="release_year" name="release_year" min="1900" max="2100" required>
</div>



    <div class="form-group">
        <label for="actors">Actors:</label>
        <input type="text" class="form-control" id="actors" name="actors" placeholder="Enter your actors name" required>
    </div>
    <div class="form-group">
        <label for="trailer_link">YouTube Trailer Link:</label>
        <input type="url" class="form-control" id="trailer_link" name="trailer_link" placeholder="Enter your link" required>
    </div>
    <div class="form-group">
        <label for="img">Movie Poster:</label>
        <input type="file" class="form-control-file" id="img" name="img" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
